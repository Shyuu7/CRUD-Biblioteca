name: Pipeline CI/CD Principal

on:
  push:
    branches: [ main, develop, test, production ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read

env:
  MAVEN_OPTS: "-Xmx3072m"
  JAVA_VERSION: '21'

jobs:
  construir-e-testar:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache das dependências Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Executar testes unitários e gerar relatório HTML
        run: |
          mvn clean test -Dtest="com.br.infnet.service.**.*Test"
          mvn surefire-report:report site:site -DgenerateReports=false

      - name: Verificar arquivos gerados
        run: |
          echo "=== Arquivos no target/site ==="
          ls -la target/site/ || echo "Diretório site não existe"
          echo "=== Arquivos surefire-reports ==="
          ls -la target/surefire-reports/ || echo "Diretório surefire-reports não existe"

      - name: Construir JAR
        run: mvn clean package -DskipTests

      - name: Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extrair metadados Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/biblioteca-app
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build e Push imagem Docker
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: biblioteca-app-jar-${{ github.sha }}
          path: target/*.jar
          retention-days: 30

      - name: Fazer upload do relatório HTML dos testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: relatorio-testes-html-${{ github.sha }}
          path: |
            target/site/surefire-report.html
            target/site/css/
            target/site/images/
          retention-days: 30
