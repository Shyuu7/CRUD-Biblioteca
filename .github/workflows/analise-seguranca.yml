name: Pipeline Segurança e Análise

on:
  push:
    branches: [ dev ]
  workflow_run:
    workflows: ["Pipeline CI/CD Principal"]
    types: [completed]
  release:
    types: [published, prereleased]
  workflow_dispatch:
    inputs:
      run_dast:
        description: 'Executar análise DAST'
        required: false
        default: false
        type: boolean
      environment:
        description: 'Ambiente de execução'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read
  security-events: write
  issues: write

env:
  MAVEN_OPTS: "-Xmx3072m"
  JAVA_VERSION: '21'

jobs:
  analise-estatica:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'development' }}
    if: github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run'

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache das dependências Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Análise SAST com CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java
          queries: security-and-quality

      - name: Construir aplicação
        run: mvn clean compile -DskipTests

      - name: Executar análise CodeQL
        uses: github/codeql-action/analyze@v4

      - name: Análise de dependências com Snyk
        run: |
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            npm install -g snyk
            snyk auth ${{ secrets.SNYK_TOKEN }}
            snyk test --maven --sarif-file-output=snyk.sarif --severity-threshold=medium || true
          else
            echo '{"runs": [{"results": []}]}' > snyk.sarif
          fi
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Gerar relatório HTML do Snyk
        if: always()
        run: |
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            npm install -g snyk-to-html
            snyk auth ${{ secrets.SNYK_TOKEN }}
            snyk test --maven --json > snyk-results.json || true
            snyk-to-html -i snyk-results.json -o snyk-report.html || true
          else
            echo "<html><body><h1>Relatório Snyk</h1><p>Token não configurado</p></body></html>" > snyk-report.html
            echo '{"vulnerabilities": [], "summary": "Token não configurado"}' > snyk-results.json
          fi

      - name: Upload relatório Snyk para GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('snyk.sarif') != ''
        with:
          sarif_file: snyk.sarif

      - name: Upload relatórios HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: relatorios-seguranca-html-${{ github.sha }}
          path: |
            snyk-report.html
            snyk-results.json
          if-no-files-found: warn
          retention-days: 30

  analise-dinamica:
    runs-on: ubuntu-latest
    needs: analise-estatica
    if: always() && needs.analise-estatica.result != 'cancelled'
    environment: ${{ github.event.inputs.environment || 'development' }}

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull e iniciar aplicação do DockerHub
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="${{ github.ref_name }}-${SHORT_SHA}"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/biblioteca-app:${IMAGE_TAG}
          docker run -d -p 7000:7000 \
            --name biblioteca-app \
            ${{ secrets.DOCKERHUB_USERNAME }}/biblioteca-app:${IMAGE_TAG}
          sleep 45
          curl -f http://localhost:7000/livros || exit 1

      - name: Análise DAST com OWASP ZAP
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:7000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -m 10 -T 60'

      - name: Parar container
        if: always()
        run: docker stop biblioteca-app && docker rm biblioteca-app

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [ analise-estatica, analise-dinamica ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.analise-dinamica.result == 'success'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Download artefatos JAR
        uses: actions/download-artifact@v4
        with:
          name: biblioteca-app-jar-${{ github.sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Deploy para Staging
        id: deploy
        run: |
          echo "Simulando deploy para staging..."
          echo "url=https://biblioteca-staging.exemplo.com" >> $GITHUB_OUTPUT
        env:
          STAGING_API_KEY: ${{ secrets.STAGING_API_KEY }}
          STAGING_URL: ${{ vars.STAGING_URL }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: [analise-dinamica, deploy-staging]
    if: github.event_name == 'release'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Aprovação manual necessária
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: Shyuu7
          minimum-approvals: 1
          issue-title: "Deploy para Produção - ${{ github.event.release.tag_name }}"

      - name: Download artefatos JAR
        uses: actions/download-artifact@v4
        with:
          name: biblioteca-app-jar-${{ github.sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Deploy para Produção
        id: deploy
        run: |
          echo "Simulando deploy para produção..."
          echo "url=https://biblioteca.exemplo.com" >> $GITHUB_OUTPUT
        env:
          PROD_API_KEY: ${{ secrets.PROD_API_KEY }}
          PROD_URL: ${{ vars.PROD_URL }}
