name: Testes Selenium

on:
  workflow_run:
    workflows: ["Pipeline CI/CD Principal"]
    types: [completed]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  MAVEN_OPTS: "-Xmx3072m"
  JAVA_VERSION: '21'

jobs:
  testes-selenium:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run'

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Configurar display virtual
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Instalar Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Compilar projeto
        run: mvn clean compile test-compile

      - name: Login no DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull e iniciar aplicação do DockerHub
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="${{ github.ref_name }}-${SHORT_SHA}"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/biblioteca-app:${IMAGE_TAG}
          docker run -d -p 7000:7000 \
            --name biblioteca-app \
            ${{ secrets.DOCKERHUB_USERNAME }}/biblioteca-app:${IMAGE_TAG}

          sleep 45
          curl -f http://localhost:7000/livros || exit 1

      - name: Executar testes Selenium
        run: |
          mvn test -Dtest="com.br.infnet.selenium.**.*Test" \
            -Dheadless=true \
            -Dsurefire.failIfNoSpecifiedTests=false \
            -Dmaven.test.failure.ignore=true
        env:
          CI: true
          DISPLAY: :99

      - name: Gerar relatório HTML dos testes
        if: always()
        run: |
          mvn surefire-report:report
          mvn site -DgenerateReports=false

      - name: Upload dos relatórios HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: relatorio-selenium-html-${{ github.sha }}
          path: |
            target/site/**
          if-no-files-found: warn

      - name: Parar container
        if: always()
        run: docker stop biblioteca-app && docker rm biblioteca-app