name: Análise de Qualidade do Código

on:
  workflow_run:
    workflows: ["Pipeline CI/CD Principal"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

env:
  MAVEN_OPTS: "-Xmx3072m"
  JAVA_VERSION: '21'

jobs:
  analise-codigo:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache das dependências Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Executar Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true

      - name: Construir projeto para SpotBugs
        run: mvn clean package -B -Dmaven.test.skip

      - name: Executar SpotBugs com saída SARIF
        if: always()
        uses: jmservera/spotbugs-github-action@v0.2.0-alpha
        with:
          packages: com.br.infnet.-
          target: ./target
          dependenciesPath: ~/.m2
          basePath: src/main/java

      - name: Upload dos resultados para GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{github.workspace}}/results.sarif

      - name: Gerar relatório de cobertura JaCoCo e Surefire HTML
        run: |
          mvn clean test jacoco:report -Dtest="com.br.infnet.service.**.*Test"
          mvn surefire-report:report
          mvn site -DgenerateReports=false

      - name: Salvar relatórios HTML como artefatos
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-html-qualidade-${{ github.sha }}
          path: |
            target/site/jacoco/index.html
            target/site/jacoco/**/*.html
            target/site/jacoco/**/*.css
            target/site/jacoco/**/*.js
            target/site/**
          retention-days: 30
