name: Análise de Qualidade do Código

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  analise-codigo:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache das dependências Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Executar Checkstyle
        run: mvn checkstyle:check
        continue-on-error: true

      - name: Construir projeto para SpotBugs
        run: mvn clean package -B -Dmaven.test.skip

      - name: Executar SpotBugs com saída SARIF
        if: always()
        uses: jmservera/spotbugs-github-action@v0.2.0-alpha
        with:
          packages: com.br.infnet.-
          target: ./target
          dependenciesPath: ~/.m2
          basePath: src/main/java

      - name: Upload dos resultados para GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{github.workspace}}/results.sarif

      - name: Gerar relatório de cobertura JaCoCo
        run: mvn clean test jacoco:report -Dtest="com.br.infnet.service.**.*Test"

      - name: Salvar relatório de cobertura como artefato
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-cobertura-testes-unitarios-jacoco
          path: |
            target/site/jacoco/
            target/site/jacoco/jacoco.xml
          retention-days: 30
